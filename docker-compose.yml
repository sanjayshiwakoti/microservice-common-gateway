version: '2'
services:
  commaon-gateway:
    container_name: common-gateway
    environment:
      - VIRTUAL_HOST=msa.rosia
      - VIRTUAL_PORT="8000"
    #build: .
    image: node:9
    volumes:
      - ./:/app/
      - .env.docker:/app/.env
    ports:
      - "8000:8000"
    entrypoint: /bin/sh
    command: -c "sleep 5 && cd /app/ && yarn && yarn start:dev"
    networks:
      - evolve
networks:
  evolve:
    external: true
